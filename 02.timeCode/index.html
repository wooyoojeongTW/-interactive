<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <!-- <link rel="stylesheet" href="css/all.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/custom.js"defer></script>
  <title>Time Code Change</title>
</head>
<body>
  <div id="wrap" class="night">
    <!-- logo -->
    <a href="#"><h1 class="skip">
      <!-- Time Code Web Logo -->
    </h1></a>
    <!-- main menu -->
    <ul id ="gnb">
      <li><a href="#">About</a></li>
      <li><a href="#">Company</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- sns 버튼 -->
    <ul id="sns">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
    </ul>

    <!-- 택스트 박스 -->
    <article>
      <p><strong>Lorem</strong>Ipsum</p>
      <em>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio, nisi!</em>
    </article>

    <img class="cl1" src="img/cloud1.png" alt="cloud">
    <img class="cl2" src="img/cloud2.png" alt="cloud">


    <!-- 모바일 영역 -->
    <figure>
      <p>
        <span>00</span> : <span>00</span> : <span>00</span>
        <img class="cl1" src="img/cloud1.png" alt="cloud">
        <img class="cl2" src="img/cloud2.png" alt="cloud">
      </p>
    </figure>

    <!-- 테마변경메뉴 -->
    <nav>
      <ul>
        <li><a href="#">morning</a></li>
        <li><a href="#">afternoon</a></li>
        <li><a href="#">evening</a></li>
        <li><a href="#">night</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
